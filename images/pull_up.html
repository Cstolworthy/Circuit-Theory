<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Up Resistor Circuit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
        }
        .diagram {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 0 auto;
            position: relative;
            background-color: white;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .label {
            position: absolute;
            font-size: 14px;
        }
        .bold-label {
            font-weight: bold;
        }
        .instruction {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="title">Pull-Up Resistor Circuit</div>
    
    <div class="diagram">
        <svg width="500" height="400">
            <!-- VCC Symbol -->
            <line x1="250" y1="50" x2="250" y2="100" stroke="#000" stroke-width="2" />
            <line x1="240" y1="50" x2="260" y2="50" stroke="#000" stroke-width="2" />
            
            <!-- Resistor Symbol -->
            <line x1="250" y1="100" x2="250" y2="130" stroke="#000" stroke-width="2" />
            <rect x="235" y="130" width="30" height="70" stroke="#000" stroke-width="2" fill="#fff" />
            <line x1="250" y1="200" x2="250" y2="240" stroke="#000" stroke-width="2" />
            
            <!-- Microcontroller Pin Symbol -->
            <rect x="230" y="240" width="40" height="60" stroke="#000" stroke-width="2" fill="#f0f0f0" rx="5" ry="5" />
            
            <!-- Connection to Ground (optional path) -->
            <line x1="250" y1="300" x2="250" y2="330" stroke="#000" stroke-width="2" stroke-dasharray="5,5" />
            <line x1="230" y1="330" x2="270" y2="330" stroke="#000" stroke-width="2" />
            <line x1="235" y1="340" x2="265" y2="340" stroke="#000" stroke-width="2" />
            <line x1="240" y1="350" x2="260" y2="350" stroke="#000" stroke-width="2" />
            <line x1="245" y1="360" x2="255" y2="360" stroke="#000" stroke-width="2" />
            
            <!-- Labels -->
            <text x="270" y="55" font-size="14" font-weight="bold">VCC (5V or 3.3V)</text>
            <text x="285" y="165" font-size="14">Pull-Up Resistor</text>
            <text x="285" y="185" font-size="14">(Typically 10kÎ©)</text>
            <text x="285" y="270" font-size="14">Input Pin</text>
            <text x="295" y="285" font-size="14" fill="#006600">(HIGH when floating)</text>
            <text x="285" y="330" font-size="14" fill="#666">Optional path</text>
            <text x="285" y="345" font-size="14" fill="#666">when driven LOW</text>
            
            <!-- Current Flow Arrow (when floating) -->
            <path d="M220,120 L220,210" stroke="#0066cc" stroke-width="1.5" fill="none" />
            <polygon points="220,210 215,200 225,200" fill="#0066cc" />
            <text x="170" y="165" font-size="12" fill="#0066cc">Small current</text>
            <text x="170" y="180" font-size="12" fill="#0066cc">when floating</text>
        </svg>
    </div>
    
    <div class="instruction">
        To save this as an image, take a screenshot or use browser's "Save as" feature.
    </div>
</body>
</html>
