<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Up Resistor Circuit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
        }
        .diagram {
            width: 600px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 0 auto;
            position: relative;
            background-color: white;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .instruction {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="title">Pull-Up Resistor Circuit</div>
    
    <div class="diagram">
        <svg width="600" height="300" viewBox="0 0 600 300">
            <!-- Background -->
            <rect x="0" y="0" width="600" height="300" fill="white"/>
            
            <!-- Grid (subtle) -->
            <g stroke="#f0f0f0" stroke-width="1">
                <line x1="0" y1="50" x2="600" y2="50"/>
                <line x1="0" y1="100" x2="600" y2="100"/>
                <line x1="0" y1="150" x2="600" y2="150"/>
                <line x1="0" y1="200" x2="600" y2="200"/>
                <line x1="0" y1="250" x2="600" y2="250"/>
                
                <line x1="50" y1="0" x2="50" y2="300"/>
                <line x1="100" y1="0" x2="100" y2="300"/>
                <line x1="150" y1="0" x2="150" y2="300"/>
                <line x1="200" y1="0" x2="200" y2="300"/>
                <line x1="250" y1="0" x2="250" y2="300"/>
                <line x1="300" y1="0" x2="300" y2="300"/>
                <line x1="350" y1="0" x2="350" y2="300"/>
                <line x1="400" y1="0" x2="400" y2="300"/>
                <line x1="450" y1="0" x2="450" y2="300"/>
                <line x1="500" y1="0" x2="500" y2="300"/>
                <line x1="550" y1="0" x2="550" y2="300"/>
            </g>
            
            <!-- Arrow definitions -->
            <defs>
                <marker id="blueArrow" viewBox="0 0 10 10" refX="5" refY="5" 
                        markerWidth="6" markerHeight="6" orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#0066cc"/>
                </marker>
            </defs>
            
            <!-- Main Circuit -->
            <!-- VCC -->
            <text x="120" y="150" text-anchor="end" font-weight="bold" font-size="14">VCC</text>
            <text x="120" y="170" text-anchor="end" font-size="14">(5V or 3.3V)</text>
            <line x1="125" y1="150" x2="125" y2="130" stroke="black" stroke-width="2"/>
            <line x1="125" y1="150" x2="200" y2="150" stroke="black" stroke-width="2"/>
            
            <!-- Resistor -->
            <path d="M200,150 L210,140 L220,160 L230,140 L240,160 L250,140 L260,160 L270,150" 
                  stroke="black" stroke-width="2" fill="none"/>
            <line x1="270" y1="150" x2="315" y2="150" stroke="black" stroke-width="2"/>
            <text x="235" y="190" text-anchor="middle" font-size="14">Pull-Up Resistor</text>
            <text x="235" y="210" text-anchor="middle" font-size="14">(Typically 10kÎ©)</text>
            
            <!-- Input pin -->
            <rect x="315" y="130" width="80" height="40" stroke="black" stroke-width="2" fill="#f0f0f0" rx="5" ry="5"/>
            <text x="355" y="155" text-anchor="middle" font-size="14">Input Pin</text>
            <text x="355" y="190" text-anchor="middle" font-size="12" fill="#006600">(HIGH when floating)</text>
            
            <!-- Ground path -->
            <line x1="395" y1="150" x2="450" y2="150" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
            <line x1="450" y1="150" x2="450" y2="200" stroke="black" stroke-width="2"/>
            <line x1="430" y1="200" x2="470" y2="200" stroke="black" stroke-width="2"/>
            <line x1="435" y1="210" x2="465" y2="210" stroke="black" stroke-width="2"/>
            <line x1="440" y1="220" x2="460" y2="220" stroke="black" stroke-width="2"/>
            <line x1="445" y1="230" x2="455" y2="230" stroke="black" stroke-width="2"/>
            
            <text x="465" y="140" text-anchor="start" font-size="14" fill="#666">Optional path</text>
            <text x="465" y="160" text-anchor="start" font-size="14" fill="#666">when driven LOW</text>
            
            <!-- Current flow -->
            <text x="235" y="95" text-anchor="middle" font-size="14" fill="#0066cc">Small current</text>
            <text x="235" y="115" text-anchor="middle" font-size="14" fill="#0066cc">when floating</text>
            <line x1="235" y1="120" x2="235" y2="140" stroke="#0066cc" stroke-width="2" marker-end="url(#blueArrow)"/>
        </svg>
    </div>
    
    <div class="instruction">
        To save this as an image, take a screenshot or use browser's "Save as" feature.
    </div>
</body>
</html>
