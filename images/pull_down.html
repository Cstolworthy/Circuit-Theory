<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Down Resistor Circuit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
        }
        .diagram {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 0 auto;
            position: relative;
            background-color: white;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .label {
            position: absolute;
            font-size: 14px;
        }
        .bold-label {
            font-weight: bold;
        }
        .instruction {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="title">Pull-Down Resistor Circuit</div>
    
    <div class="diagram">
        <svg width="500" height="400">
            <!-- VCC Connection (optional path) -->
            <line x1="250" y1="50" x2="250" y2="80" stroke="#000" stroke-width="2" stroke-dasharray="5,5" />
            <line x1="240" y1="50" x2="260" y2="50" stroke="#000" stroke-width="2" />
            
            <!-- Microcontroller Pin Symbol -->
            <rect x="230" y="80" width="40" height="60" stroke="#000" stroke-width="2" fill="#f0f0f0" rx="5" ry="5" />
            <line x1="250" y1="140" x2="250" y2="180" stroke="#000" stroke-width="2" />
            
            <!-- Resistor Symbol -->
            <rect x="235" y="180" width="30" height="70" stroke="#000" stroke-width="2" fill="#fff" />
            <line x1="250" y1="250" x2="250" y2="280" stroke="#000" stroke-width="2" />
            
            <!-- Ground Symbol -->
            <line x1="230" y1="280" x2="270" y2="280" stroke="#000" stroke-width="2" />
            <line x1="235" y1="290" x2="265" y2="290" stroke="#000" stroke-width="2" />
            <line x1="240" y1="300" x2="260" y2="300" stroke="#000" stroke-width="2" />
            <line x1="245" y1="310" x2="255" y2="310" stroke="#000" stroke-width="2" />
            
            <!-- Labels -->
            <text x="270" y="55" font-size="14" fill="#666">Optional path</text>
            <text x="270" y="70" font-size="14" fill="#666">when driven HIGH</text>
            <text x="285" y="110" font-size="14">Input Pin</text>
            <text x="285" y="125" font-size="14" fill="#990000">(LOW when floating)</text>
            <text x="285" y="215" font-size="14">Pull-Down Resistor</text>
            <text x="285" y="235" font-size="14">(Typically 10kÎ©)</text>
            <text x="285" y="295" font-size="14" font-weight="bold">GND (0V)</text>
            
            <!-- Current Flow Arrow (when floating) -->
            <path d="M220,220 L220,130" stroke="#990000" stroke-width="1.5" fill="none" />
            <polygon points="220,130 215,140 225,140" fill="#990000" />
            <text x="170" y="185" font-size="12" fill="#990000">Small current</text>
            <text x="170" y="200" font-size="12" fill="#990000">when floating</text>
        </svg>
    </div>
    
    <div class="instruction">
        To save this as an image, take a screenshot or use browser's "Save as" feature.
    </div>
</body>
</html>
