<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Down Resistor Circuit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
        }
        .diagram {
            width: 600px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 0 auto;
            position: relative;
            background-color: white;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .instruction {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="title">Pull-Down Resistor Circuit</div>
    
    <div class="diagram">
        <svg width="600" height="300" viewBox="0 0 600 300">
            <!-- Background -->
            <rect x="0" y="0" width="600" height="300" fill="white"/>
            
            <!-- Grid (subtle) -->
            <g stroke="#f0f0f0" stroke-width="1">
                <line x1="0" y1="50" x2="600" y2="50"/>
                <line x1="0" y1="100" x2="600" y2="100"/>
                <line x1="0" y1="150" x2="600" y2="150"/>
                <line x1="0" y1="200" x2="600" y2="200"/>
                <line x1="0" y1="250" x2="600" y2="250"/>
                
                <line x1="50" y1="0" x2="50" y2="300"/>
                <line x1="100" y1="0" x2="100" y2="300"/>
                <line x1="150" y1="0" x2="150" y2="300"/>
                <line x1="200" y1="0" x2="200" y2="300"/>
                <line x1="250" y1="0" x2="250" y2="300"/>
                <line x1="300" y1="0" x2="300" y2="300"/>
                <line x1="350" y1="0" x2="350" y2="300"/>
                <line x1="400" y1="0" x2="400" y2="300"/>
                <line x1="450" y1="0" x2="450" y2="300"/>
                <line x1="500" y1="0" x2="500" y2="300"/>
                <line x1="550" y1="0" x2="550" y2="300"/>
            </g>
            
            <!-- Define marker for arrows -->
            <defs>
                <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                        markerWidth="6" markerHeight="6" orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#990000"/>
                </marker>
            </defs>
            
            <!-- Circuit Components -->
            <!-- Optional VCC Connection -->
            <line x1="120" y1="150" x2="180" y2="150" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
            <line x1="120" y1="130" x2="120" y2="170" stroke="black" stroke-width="2"/>
            <text x="120" y="110" text-anchor="middle" font-size="14" fill="#666">Optional path</text>
            <text x="120" y="90" text-anchor="middle" font-size="14" fill="#666">when driven HIGH</text>
            
            <!-- Microcontroller Input Pin -->
            <rect x="180" y="130" width="80" height="40" stroke="black" stroke-width="2" fill="#f0f0f0" rx="5" ry="5"/>
            <text x="220" y="150" text-anchor="middle" font-size="14">Input Pin</text>
            <text x="220" y="195" text-anchor="middle" font-size="14" fill="#990000">(LOW when floating)</text>
            
            <!-- Connection to Resistor -->
            <line x1="260" y1="150" x2="280" y2="150" stroke="black" stroke-width="2"/>
            
            <!-- Pull-down Resistor -->
            <line x1="280" y1="150" x2="300" y2="150" stroke="black" stroke-width="2"/>
            <path d="M300,150 L310,140 L320,160 L330,140 L340,160 L350,140 L360,160 L370,150" 
                  stroke="black" stroke-width="2" fill="none"/>
            <line x1="370" y1="150" x2="400" y2="150" stroke="black" stroke-width="2"/>
            <text x="335" y="130" text-anchor="middle" font-size="14">(Typically 10kÎ©)</text>
            <text x="335" y="110" text-anchor="middle" font-size="14">Pull-Down Resistor</text>
            
            <!-- Ground Symbol -->
            <line x1="400" y1="150" x2="430" y2="150" stroke="black" stroke-width="2"/>
            <line x1="430" y1="150" x2="430" y2="200" stroke="black" stroke-width="2"/>
            <line x1="410" y1="200" x2="450" y2="200" stroke="black" stroke-width="2"/>
            <line x1="415" y1="210" x2="445" y2="210" stroke="black" stroke-width="2"/>
            <line x1="420" y1="220" x2="440" y2="220" stroke="black" stroke-width="2"/>
            <line x1="425" y1="230" x2="435" y2="230" stroke="black" stroke-width="2"/>
            <text x="430" y="250" text-anchor="middle" font-size="14" font-weight="bold">GND (0V)</text>
            
            <!-- Current Flow Arrow -->
            <line x1="335" y1="170" x2="335" y2="190" stroke="#cc0000" stroke-width="2" marker-end="url(#arrow)"/>
            <text x="335" y="210" text-anchor="middle" font-size="14" fill="#cc0000">Small current</text>
            <text x="335" y="230" text-anchor="middle" font-size="14" fill="#cc0000">when floating</text>
        </svg>
    </div>
    
    <div class="instruction">
        To save this as an image, take a screenshot or use browser's "Save as" feature.
    </div>
</body>
</html>
